<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hexagon Visualization</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="play-field">
        <svg width="300" height="200" viewBox="0 0 300 200">
            <polygon class="hexagon" points="150,20 200,50 200,100 150,130 100,100 100,50"/>
            <g class="lines"></g> <!-- Группа для линий -->
            <g class="nodes"></g> <!-- Группа для нод -->
        </svg>
    </div>
    <script src="./script.js"></script>
</body>
</html>
